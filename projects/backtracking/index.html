<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backtracking</title>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script> -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="centerer">
    <div style="display: flex; gap: 1rem; flex-direction: column; align-items: center;">
      <div id="problem-box" class="rad-shadow">

      </div>
      <div id="result" class="rad-shadow hidden">Placeholder</div>
    </div>

    <div id="options" class="rad-shadow">
      <button id="toggle-solve">Simulate</button>
      <button id="solve">Solve</button>
      <div>
        <label for="pre-compute">Pre-Compute</label>
        <input type="checkbox" name="pre-compute" id="pre-compute">
      </div>
      <div>
        <fieldset style="display: flex; flex-direction: column;">
          <legend>Select your desired level of pruning.</legend>
          <div>
            <input type="radio" name="prune" id="no-prune">
            <label for="no-prune">None</label>
          </div>
          <div>
            <input type="radio" name="prune" id="prune" checked>
            <label for="prune">Pruning</label>
          </div>
          <div>
            <input type="radio" name="prune" id="prune-priority">
            <label for="prune-most">Pruning and Priority</label>
          </div>
        </fieldset>
      </div>
      <div>
        <label for="delay">Delay</label>
        <input type="range" name="delay" id="delay" min="10" max="200" value="50">
        <div id="delay-text"></div>
      </div>
      <label for="input-puzzle">Input Sudoku Template: </label>
      <textarea name="input-puzzle" id="input-puzzle" cols="15" rows="9" style="resize:none; margin: 0 auto;"></textarea>
      <button id="gen-puzzle">Generate Sudoku from Template</button>
      <button id="gen-rand-puzzle" disabled>Generate Random Sudoku</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
